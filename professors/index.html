    <title>[RE]CODEV 5 - PROFESSORS</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../">Professor Allocation</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../departments">Department</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../courses">Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Professor</a>
              </li>

                <a class="nav-link" href="../allocations">Allocation</a>
              </li>        
            </ul>      
          </div>

    <main class="container">
      <h1>PROFESSORS</h1>
      <button
        id="btnAdd"
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#modalCreate"
      >
       Add Professor
      </button>           
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">CPF</th>
            <th scope="col">Department</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </main>
    <!-- Modal CREATE and UPDATE-->
    <div
      class="modal fade"
      id="modalCreate"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalCreate"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCreateTitle">Create Professor</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">           
            <form>
              <p>*Required field</p>
              <div class="form-group">
                <label for="txtName">Name*</label>
                <input
                  type="text"

                  class="form-control"
                  id="txtName"                  
                  maxlength="50"
                  placeholder="Name"
                >            
              </div>
              <div class="form-group">
                <label for="txtCPF">CPF*</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtCPF"                  
                  placeholder="CPF"
                  maxlength="11"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                  onBlur="return validarCPF()"
                >            
              </div>
              <div class="form-group">
                <label for="selectDepartmentId">Department*</label>
                <select class="form-select" id="selectDepartmentId">
                  <option value="selected" selected>Select a department</option>
                </select>           
              </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Cancel
          </button>
            <button
              id="btnModalCreate"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >Save
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal DELETE-->    
    <div
      class="modal fade"
      id="modalDelete"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalDelete"
      aria-hidden="true"
      >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDeleteTitle">Delete Professor</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Do you want to delete professor: <strong id="txtDeleteProfessor"></strong></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Cancel
          </button>
            <button
              id="btnModalDelete"
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >Delete
          </button>
          </div>
        </div>
      </div>
    </div>
